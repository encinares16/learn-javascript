<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      text-align: center;
      padding: 1rem;
      border: 1px solid rgb(194, 194, 194);
      border-radius: 3px;
    }

    .buttons_wrapper {
      display: flex;
      flex-direction: row;
      gap: 1rem;
      margin-top: 1.5rem;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1 id="myLabel">0</h1>
    <div class="buttons_wrapper">
      <input type="button" value="INCREASE" id="increase">
      <input type="button" value="DECREASE" id="decrease">
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
